[module/checknetwork]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
tail = false
interval = 10
click-left = nm-connection-editor &

[module/publicip]
type = custom/script
hidden = true
exec = printf " " && curl -s http://ipecho.net/plain
tail = false
interval = 43200
click-left = "curl -s http://ipecho.net/plain | xclip -selection clipboard"

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/openweathermap
tail = false
interval = 300
click-left = /home/reese/scripts/kitty-popup 73 29 "wego -f nerd; read -n 1 -p ''; exit"
click-right = /home/reese/scripts/kitty-popup 65 24 "pyphoon-lolcat | head -n 23; read -n 1 -p ''; exit"

[module/update]
type = custom/text
content = ﮮ
click-left = ~/scripts/update apt

[module/pywal]
type = custom/menu
expand-right = false
menu-0-0 = 盛
menu-0-0-exec = ~/scripts/pywal -l
menu-0-1 = 
menu-0-1-exec = ~/scripts/pywal
format-spacing = 3
label-open = 
label-close = 
label-separator =

[module/backup]
type = custom/script
exec = ~/.config/polybar/scripts/backup-status
tail = true
click-left = ~/scripts/rofi/backupctl

[module/powerbtn]
type = custom/text
content = 襤
content-background = ${color.background_opaque}
content-padding = 3
click-left = ~/scripts/rofi/power

[module/systoggle]
type = custom/text
content = 漣
click-left = ~/.config/polybar/scripts/toggle-system-modules

[module/dunst]
type = custom/ipc
initial = 1
hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:}%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}%{A}" &
