[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = ﱝ
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-headphones-0 = 

[module/backlight]
type = internal/backlight
card = intel_backlight
format = %{A1:arandr &:}<ramp> <label>%{A}
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/battery]
type = internal/battery
full-at = 98
battery = BAT0
adapter = AC0
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-0-foreground = #ff6b80
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 1000

[module/cpu]
type = internal/cpu
hidden = true
interval = 3
format = <label>
label = "CPU %percentage%%"

[module/memory]
type = internal/memory
hidden = true
interval = 3
format = <label>
label = "RAM %percentage_used%%"

[module/temperature]
type = internal/temperature
hidden = true
interval = 0.5
thermal-zone = 1
warn-temperature = 60
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = #f00
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /home
interval = 600
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix =
format-unmounted = <label-unmounted>
format-unmounted-prefix =
label-mounted = "%mountpoint%: %percentage_used%% free"
label-unmounted = "%mountpoint%: not mounted"

[module/wired-network]
type = internal/network
interface = enxa0cec8c306b2

[module/wireless-network]
type = internal/network
interface = wlp3s0

[module/network]
type = internal/network
hidden = true
interface = wlp3s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "%downspeed:8%   祝%upspeed:8%   %local_ip%"
label-disconnected = " Not Connected"

[module/date]
type = internal/date
interval = 1.0
time = %A, %B %d at %I:%M:%S %p
format = %{A1:/home/reese/scripts/kitty-popup 1126 926 "/home/reese/scripts/gcal-repl; exit":}<label>%{A}
label = %time%

[module/i3]
type = internal/i3
pin-workspaces = true
enable-scroll = false
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;爵
ws-icon-3 = 4;ﭮ
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-default = 类
label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = ${color.color4}
label-focused-padding = 3
label-unfocused = %icon%
label-unfocused-padding = 3
label-visible = %icon%
label-visible-padding = 3
label-separator-padding = 3

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format =  <label-layout> <label-indicator>
label-layout = %layout%
label-indicator = %name%
label-indicator-foreground = ${color.background_opaque}

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 30

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false
icon-0 = TTY;
icon-1 = WEB;
icon-2 = LAB;
icon-3 = MED;
icon-default = 
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.background_opaque}
label-active-background = ${color.background}
label-active-overline = ${color.background_opaque}
label-occupied = %icon%
label-occupied-underline = ${color.foreground}
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-empty = %icon%
label-empty-foreground = ${color.foreground}
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2
